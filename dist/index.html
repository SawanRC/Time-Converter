<!DOCTYPE html>
<html>
	<head>
		<title>Time converter</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta charset="UTF-8" />
	</head>
	<body>
		<div class="container">
			
			<div class="m-5 text-center">
				<h1 class="fw-light text-center">Time Converter</h1>
				<p class="fst-italic text-secondary">Converts human-readable timestamps into Discord-embeddable formats</p>
			</div>
			
			<div id="input-form" class="input-group">
				<input id="date-input" class="form-control" placeholder="Enter time, like 10pm ET or 7:00">
				<div class="input-group-append">
					<select id="format" class="form-select">
						<option value="" selected>Select format</option>
						<option value=":f">Standard</option>
						<option value=":R">Countdown</option>
						<option value=":t">Time only</option>
						<option value=":D">Date only</option>
						<option value=":F">Long date</option>
					</select>
				</div>
			</div>
			
			<div id="output-container" class="m-5 text-center">
				<p id="out-date"></p>
				<code id="unix" class="me-2" style="user-select: all;"></code> <button id="copy" style="display: none;" type="button" class="btn btn-danger btn-sm">Copy</button>
			</div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
